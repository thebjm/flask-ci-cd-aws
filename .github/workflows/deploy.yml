name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          docker stop flask-ci-cd || true
          docker rm flask-ci-cd || true
          docker rmi flask-ci-cd || true
          git clone https://github.com/thebjm/flask-ci-cd-aws.git || true
          cd flask-ci-cd-aws
          docker build -t flask-ci-cd .
          docker run -d -p 80:5000 --name flask-ci-cd flask-ci-cd
        EOF
